<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mr_Amaechi | Multi-step form</title>
    <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="main">
    <!-- ----------------- -->
    <!-- WRAPPER -->
    <!-- ----------------- -->
    <div class="step__container">
      <!-- -------------- -->
      <!-- SIDEBAR -->
      <!-- -------------- -->
      <div class="sidebar">
        <div class="step__indecater">
          <div class="indecater__num">1</div>
          <div class="indecater__text">
            <p class="subtitle">STEP 1</p>
            <p class="mini__title">YOUR INFO</p>
          </div>
        </div>
        <div class="step__indecater">
          <div class="indecater__num 2">2</div>
          <div class="indecater__text">
            <p class="subtitle">STEP 2</p>
            <p class="mini__title">SELECT PLAN</p>
          </div>
        </div>
        <div class="step__indecater">
          <div class="indecater__num 3">3</div>
          <div class="indecater__text">
            <p class="subtitle">STEP 3</p>
            <p class="mini__title">ADD-ON</p>
          </div>
        </div>
        <div class="step__indecater">
          <div class="indecater__num 4">4</div>
          <div class="indecater__text">
            <p class="subtitle">STEP 4</p>
            <p class="mini__title">SUMMARY</p>
          </div>
        </div>
      </div>
      <!-- form steps container -->
      <div class="steps__container">
        <!-- step1 -->
        <form class="step" id="form">
          <h3 class="main__title">Personal info</h3>
          <p class="description">
            Please provide your name, email address, and phone number.
          </p>
          <ul class="list">
            <li class="list__item">
              <div class="input__labe">
                <p class="label">Name</p>
                <p class="warning"></p>
              </div>
              <input
                type="text"
                name="userName"
                class="input"
                placeholder="e.g. Stephen King"
                required />
            </li>
            <li class="list__item">
              <div class="input__labe">
                <p class="label">Email Address</p>
                <p class="warning"></p>
              </div>
              <input
                type="email"
                name="email"
                class="input"
                placeholder="e.g. stephenking@lorem.com"
                required />
            </li>
            <li class="list__item">
              <div class="input__labe">
                <p class="label">Phone Number</p>
                <p class="warning"></p>
              </div>
              <input
                type="number"
                name="phone"
                class="input"
                placeholder="e.g. +1 234 567 890"
                required />
            </li>
          </ul>
        </form>
       
        <!-- BUTTON -->
        <!-- -------------- -->
        <div class="button__container">
          <button class="button prev__button" id="prev-button">
            Go Back
          </button>
          <button type="submit" class="button next__button" id="next-button">
            Next Step
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
